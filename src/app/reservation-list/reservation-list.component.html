<app-home></app-home>

<h3 class="mt-5 mb-3">Reservations List</h3>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Room</th>
            <th>Check In</th>
            <th>Check  Out</th>
            <th>Actions</th>
        </tr>
    </thead>


<tbody>
    <tr *ngFor="let reservation of reservations">
        <td>{{reservation.guestName}}</td>
        <td>{{reservation.guestEmail}}</td>
        <td>{{reservation.roomNumber}}</td>
        <td>{{reservation.checkInDate}}</td>
        <td>{{reservation.checkOutDate}}</td>
        <td>
            <button class="btn btn-danger mx-1" (click)="deleteReservation(reservation.id)">Delete</button>
            <button class="btn btn-secondary mx-1" [routerLink]="['/edit', reservation.id]">Edit</button>
        </td>
    </tr>
</tbody>
</table>

<ng-template #noReservations>
    <p>No reservation available</p>
</ng-template>
