<app-home></app-home>

<h4 class="mt-5 mb-3">Crear una nueva reservación</h4>  

<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">

        <div class="row mb-3">
            <div class="col">
                <label class="form-label" >Check-In date:</label>
                <input class="form-control" type="date" formControlName="checkInDate">
                <small class="text-danger"
                *ngIf="reservationForm.get('checkInDate')?.invalid && 
                reservationForm.get('checkInDate')?.touched">
                    Check-In Date es requerido.
                </small>
            </div>

            <div class="col">
                <label class="form-label" >Check-Out date:</label>
                <input class="form-control" type="date" formControlName="checkOutDate">
                <small class="text-danger"
                *ngIf="reservationForm.get('checkOutDate')?.invalid && 
                reservationForm.get('checkOutDate')?.touched">
                    Check-Out Date es requerido.
                </small>
            </div>
        </div>
   
        <div class="row mb-3">
            <div class="col">
                <label class="form-label" >Nombre del huesped:</label>
                <input class="form-control" type="text" formControlName="guestName">
                <small class="text-danger"
                *ngIf="reservationForm.get('guestName')?.invalid && 
                reservationForm.get('guestName')?.touched">
                    Nombre del huesped es requerido.
                </small>
            </div>

            <div class="col">
                <label class="form-label" >Gmail del huesped:</label>
                <input class="form-control" type="email" formControlName="guestEmail">
                <small class="text-danger"
                *ngIf="reservationForm.get('guestEmail')?.invalid && 
                reservationForm.get('guestEmail')?.touched">
                    Gmail del huesped es requerido.
                </small>
            </div>
        </div>
  
   
        <div class="row mb-3">
            <div class="col-3">
                <label class="form-label" >Número de habitación:</label>
                <input class="form-control" type="number" formControlName="roomNumber">
                <small class="text-danger" 
                *ngIf="reservationForm.get('roomNumber')?.invalid && 
                reservationForm.get('roomNumber')?.touched">
                    Número de habitación es requerido.
                </small>
            </div>
        </div>
  
    <button class="btn btn-primary" type="submit" [disabled]="reservationForm.invalid">Enviar</button>
</form>
